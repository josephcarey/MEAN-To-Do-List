<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="vendors/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>

</head>

<body>

    <div class="container">

        <div id="headerDiv">
            <h1>To Do List App</h1>
        </div>

        <div id="addToDoDiv">
            <form>
                <input class="form-control" type="text" placeholder="Task Name" />
                <input class="form-control" type="text" placeholder="Task Category" />
                <input class="form-control" type="text" placeholder="Task Complete" />
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
        <div id="displayToDoDiv">

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Complete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>clean</td>
                        <td>boring</td>
                        <td>false</td>
                    </tr>
                    <tr>
                        <td>Throw away trash</td>
                        <td>boring</td>
                        <td>false</td>
                    </tr>

                </tbody>
                <tfoot>

                </tfoot>
            </table>

        </div>

    </div>

</body>

</html>
