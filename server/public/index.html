<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="vendors/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>

</head>

<body ng-app="ToDoApp" ng-controller="ToDoController as vm">

    <div class="container">

        <div id="headerDiv">
            <h1>To Do List App</h1>
        </div>

        <div id="addToDoDiv">
            <form ng-submit="vm.addToDo(vm.NewToDo)">
                <input ng-model="vm.NewToDo.text" class="form-control" type="text" placeholder="Task Text" />
                <input ng-model="vm.NewToDo.category" class="form-control" type="text" placeholder="Task Category" />
                <input ng-model="vm.NewToDo.completed" class="form-control" type="text" placeholder="Task Complete" />
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
        <div id="displayToDoDiv">

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>To Do</th>
                        <th>Category</th>
                        <th>Completed</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="todo in vm.todos">
                        <td>{{todo.text}}</td>
                        <td>{{todo.category}}</td>
                        <td>{{todo.completed}}</td>
                        <td><button ng-click="vm.markToDoCompleted(todo)">mark completed</button></td>
                        <td><button ng-click="vm.deleteToDo(todo)">delete</button></td>
                    </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>

        </div>

    </div>

</body>

</html>
